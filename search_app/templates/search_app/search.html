<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Product Search{% endblock %}
{% block content %}
<head>
    <style>
        body{
	        background: #ffffff;
        }
        .content-box {
            // border: solid red 1px;
            padding: 10px;
            background-color: #F5EEDC;
            height: 100vh;
        }
        header{
            padding-top: 30px;
        }
        h1{
            color: #97BFB4;
        }
        .notice {
            margin-top: 20px;
        }

        .row .card {
            width: 250px;
            height: 350px;
        }

    </style>
</head>
<body>
<div class="content-box">
    <header>
        <h1>Search</h1>
    </header>

    <section class="notice">
    <div class="alert alert-info" role="alert">
        <b>"{{ query }}"</b>의 검색 결과입니다.
    </div>
    </section>

    <div class="row">
        {% for item in items %}
        <div class="col-4">
            <div class="card">
                <a href="{{item.get_url}}"><img class="card-img-top" src="{{item.item_image.url}}" alt="Item Image"></a>
                <div class="card-body">
                    <h5 class="card-title"><a href="{{item.get_absolute_url}}">{{item.item_name}}</a></h5>
                     <p>{{item.item_price}}원</p>

                </div>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">검색결과가 없습니다.</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
{% endblock %}
